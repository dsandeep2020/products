<div class="row">
	<div class="col-lg-10">
		<h2>My Products</h2>
	</div>
	<div class="col-lg-2">
		<button type="button" class="btn btn-success" (click)='onClickToggle()'>{{!status ? 'RANDOM RATING': 'REMOVE RANDOM RATING'}}</button>
	</div>
</div>

<div class="row">
	<div class="col-lg-12" *ngFor="let p of productsArray">
		<div class="card mt-4">
            <div class="card-body">
            	<h3 class="card-title">{{p.name}} --- ({{p.productType}}) </h3>
              	<h4>{{p.price}}</h4>
              	<p class="card-text">{{p.desc}}</p> 
              	<app-rating [product]='p'></app-rating>
            </div>
        </div>
	</div>
</div>
