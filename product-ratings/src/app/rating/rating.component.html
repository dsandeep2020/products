<fieldset class="rating">
  
  <input type="radio" [name]="inputName" *ngFor="let c of counts" value="c" [checked]="product.rating===c" />
  <label title="Sucks big time" (click)='onClick(10)'>10 star</label>
  
  <input type="radio" [name]="inputName" value="9" [checked]="product.rating===9" />
  <label title="Kinda bad" (click)='onClick(9)'>9 stars</label>
  
  <input type="radio" [name]="inputName" value="8" [checked]="product.rating===8" />
  <label title="Kinda bad" (click)='onClick(8)'>8 stars</label>
  
  <input type="radio" [name]="inputName" value="7" [checked]="product.rating===7" />
  <label title="Meh" (click)='onClick(7)'>7 stars</label>
  
  <input type="radio" [name]="inputName" value="6" [checked]="product.rating===6" />
  <label title="Pretty good" (click)='onClick(6)'>6 stars</label>
  
  <input type="radio" [name]="inputName" value="5" [checked]="product.rating===5" />
  <label title="Rocks!" (click)='onClick(5)'>5 stars</label>

  <input type="radio" [name]="inputName" value="4" [checked]="product.rating===4" />
  <label title="Pretty good" (click)='onClick(4)'>4 stars</label>

  <input type="radio" [name]="inputName" value="3" [checked]="product.rating===3" />
  <label title="Meh" (click)='onClick(3)'>3 stars</label>

  <input type="radio" [name]="inputName" value="2" [checked]="product.rating===2" />
  <label title="Kinda bad" (click)='onClick(2)'>2 stars</label>

  <input type="radio" [name]="inputName" value="1" [checked]="product.rating===1" />
  <label title="Sucks big time" (click)='onClick(1)'>1 star</label>

</fieldset>
